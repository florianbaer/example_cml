name: Preparation

inputs:
  python-version:
    description: Python version to install
    required: true

description: Set up Python and project dependencies using uv

runs:
  using: composite
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v1

    - name: Install dependencies
      shell: bash
      run: uv sync --dev
